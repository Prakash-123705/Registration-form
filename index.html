<!Doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <form>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the require information</p>
      <fieldset>
        <label for="fname">Enter your First Name:</label>
        <input type="text" id="fname" required>
        <label for="lname">Enter  Your Last Name:</label>
        <input type="text" id="lname" required>
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" required>
        <label for="password">Create a New Password:</label>
        <input type="password" id="password" required>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset> 
        <label for="upload">Upload a profile picture:</label>
        <input type="file" id="upload">
        <label for="age">Input your age(years):</label>
        <input type="number" id="age" min="13" max="120">
        <label>How did you hear about us?</label>
        <select>
          <option value="">(select one)</option>
          <option value="1">freecodecamp News</option>
          <option value="2">freecodecamp Youtube Channel</option>
          <option value="3">freecodecamp Forum</option>
          <option value="4">other</option>
        </select>
        <label for="bio">Provide a bio:</label>
        <textarea id="bio" row="3" cols="30" placeholder="I like coding on the beach..."></textarea>
      </fieldset>
      <label><input type="checkbox" class="inline">I accept the <a href="">terms and conditions</a></label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
